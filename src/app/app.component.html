<div class="body">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mitchell" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container *ngFor="let col of displayedColumnsUser; let i=index;" matColumnDef="{{col}}">
        <ng-container *ngIf="col === 'picture'">
          <th mat-header-cell *matHeaderCellDef> {{col.charAt(0).toUpperCase() + col.substr(1)}}</th>
          <td mat-cell *matCellDef="let row">
            <img class="image" src="{{row[col]}}">
          </td>
        </ng-container>
        <ng-container *ngIf="col !== 'picture'">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{col.charAt(0).toUpperCase() + col.substr(1)}}</th>
          <td mat-cell *matCellDef="let row"> {{row[col]}} </td>
        </ng-container>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsUser"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsUser;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
